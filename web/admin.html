<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Whatscl</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div class="max-w-2xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Admin Mode</h1>
    <input id="adminCode" class="w-full mb-2 p-2 border rounded" placeholder="Masukkan kode: SDgyueo">
    <button onclick="adminLogin()" class="bg-green-500 text-white px-4 py-2 mb-4">Masuk</button>
    <div id="chats" class="space-y-2"></div>
  </div>
  <script>
    async function adminLogin() {
      const code = document.getElementById('adminCode').value;
      const res = await fetch('/admin-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code })
      });
      const data = await res.json();
      if (data.success) {
        localStorage.setItem('adminToken', data.token);
        loadChats();
      } else {
        alert('Kode salah');
      }
    }

    async function loadChats() {
      const token = localStorage.getItem('adminToken');
      const res = await fetch('/chats', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const chats = await res.json();
      document.getElementById('chats').innerHTML = chats.map(c =>
        `<div class="bg-white p-2 rounded shadow">${c.name}: ${c.lastMessage}</div>`
      ).join('');
    }
  </script>
</body>
</html>
